<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="../spaceuser/assets/js/signalr.min.js"></script>
    <script>
        "use strict";
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/MyHub")
            .configureLogging(signalR.LogLevel.None)
            .build();
        //hubConnection.serverTimeoutInMilliseconds = 1000 * 60 * 30;



        hubConnection.on("ReceiveMessage", function (msg) {
            console.log('ReceiveMessage: ' + msg);
        });



        hubConnection.start();


        function SendMsg(text) {
            hubConnection.invoke("SendMessage", text);
        }

    </script>
</body>
</html>
