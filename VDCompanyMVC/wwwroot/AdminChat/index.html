<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>AdminChat</title>
    <!-- vendor css -->
    <link href="@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- DashForge CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">
    <link rel="stylesheet" href="assets/css/dashforge.chat.css">
  </head>
  <body class="app-chat">
    <aside id="leftmenu" class="aside aside-fixed minimize">
      <div class="aside-header">
        <a href="#" class="aside-logo">VD<span>Company</span></a>
        <a href="#" class="aside-menu-link">
          <i data-feather="menu"></i>
          <i data-feather="x"></i>
        </a>
        <a href="#" id="chatContentClose" class="burger-menu d-none"><i data-feather="arrow-left"></i></a>
      </div>
      <div class="aside-body h-100">
      </div>
    </aside>
    <div class="content ht-100v pd-0">
      <div class="content-header">
        <div class="content-search">
        </div>
        <nav class="nav">
          <a href="#" class="nav-link"><i data-feather="help-circle"></i></a>
        </nav>
      </div>
      <div class="content-body pd-0">
        <div class="chat-wrapper chat-wrapper-two">
          <div class="chat-sidebar">
            <div class="chat-sidebar-body" style="top: 0;">
              <div class="flex-fill pd-y-20 pd-x-10 bd-t">
                <p class="tx-10 tx-uppercase tx-medium tx-color-03 tx-sans tx-spacing-1 pd-l-10 mg-b-10">Список диалогов</p>
                <div id="chatDirectMsg" class="chat-msg-list" style="word-break: break-word;">
                </div>
              </div>
            </div>
          </div>
          <div class="chat-content">
            <div class="chat-content-header">
              <h6 id="channelTitle" class="mg-b-0">Выберите диалог</h6>
              <div id="directTitle" class="d-none">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-sm avatar-online"><span class="avatar-initial rounded-circle"></span></div>
                  <h6 class="mg-l-10 mg-b-0"></h6>
                </div>
              </div>
              <div class="d-flex">
                <nav class="mg-sm-l-10">
                  <a href="#" onclick="showinfo();" data-toggle="tooltip" title="info" data-placement="left"><i data-feather="more-vertical"></i></a>
                </nav>
              </div>
            </div>
            <div class="chat-content-body">
              <div id="chat_list" class="chat-group" style="word-break: break-word;">
              </div>
            </div>
            <div class="chat-sidebar-right">
              <div class="pd-y-20 pd-x-10">
                <div class="tx-10 tx-uppercase tx-medium tx-color-03 tx-sans tx-spacing-1 pd-l-10">Members List</div>
                <div class="chat-member-list">
                </div>
              </div>
            </div>
            <div class="chat-content-footer">
              <input id="my_message" type="text" class="form-control align-self-center bd-0" placeholder="Сообщение">
              <nav>
                <a onclick="send_my_message(this);" href="#" data-toggle="tooltip" title="Отправить" data-placement="left"><i data-feather="send"></i></a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/feather-icons/feather.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/dashforge.js"></script>
    <script src="assets/js/dashforge.aside.js"></script>
    <script src="assets/js/dashforge.chat.js"></script>
    <script src="lib/js-cookie/js.cookie.js"></script>
    <script src="assets/js/dashforge.settings.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/signalr.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
